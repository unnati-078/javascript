<!doctype HTML>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Bulb On/Off</title>
        <body>
            <h1>Bulb On/Off</h1>
            <img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">
            <br><br>
            <!--onclick, onmouseover etc.-->
            <button onmouseover="document.getElementById('bulb').src='https://www.w3schools.com/js/pic_bulbon.gif'">Turn On</button>
            <button onmouseover="document.getElementById('bulb').src='https://www.w3schools.com/js/pic_bulboff.gif'">Turn Off</button>
        </body>
    </head>
</html>
